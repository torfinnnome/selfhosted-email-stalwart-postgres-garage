apiVersion: 1

providers:
  - name: 'default' # A uniquely identifiable name for the provider
    orgId: 1
    folder: '' # Optional; dashboards will be placed in the General folder
    type: file
    disableDeletion: false # Allow deleting dashboards from the UI
    editable: true # Allow editing dashboards from the UI
    options:
      path: /var/lib/grafana/dashboards # Path inside the container where Grafana looks for dashboards
